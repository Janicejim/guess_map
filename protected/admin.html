<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../navigation.css" />
    <link rel="stylesheet" href="./admin.css" />

    <title>Admin page</title>
  </head>

  <body>
    <!--header -->
    <nav id="overlay">
      <img
        src="/close_black_24dp.svg"
        alt="menu"
        class="close-button"
        id="close-menu"
      />
      <ul>
        <li>
          <a href="/">主頁</a>
          <span>返屋企啦喂！</span>
        </li>

        <li>
          <a href="/upload-game">上載</a>
          <span>上載你鍾意既地方！</span>
        </li>

        <li>
          <a href="/rank">排名</a>
          <span>睇下自己既最新排名。</span>
        </li>

        <li>
          <a href="/rules">玩法</a>
          <span>隻game點玩架？</span>
        </li>

        <li id="signin-btn" class="show">
          <a href="/login.html">登入</a>
          <span>登入同D friend一齊玩！</span>
        </li>
        <li id="profile-btn" class="hide">
          <a href="/profile.html">個人檔案</a>
          <span >修改個人資料</span>
        </li>

        <li id="logout-btn" class="hide">
          <a>登出</a>
          <span>唔玩住！</span>
        </li>

        <li id="admin-btn" class="hide">
          <a href="/admin.html">控制台</a>
          <span>管理員專用</span>
        </li>
      </ul>
    </nav>
    <header>
      <a href="/" class="logo">估你吾島</a>
      <img
        src="/menu_black_24dp.svg"
        alt="menu"
        class="menu-btn"
        id="open-menu"
      />
    </header>
    <div id="current-user"></div>

    <div class="filter-game-container">
      <div class="row">
        <div id="left-column" class="col-sm-12 col-md-6">
          <div class="filter-game-layout">
            <form name="search-game" id="search-game">
              <div class="search-game-container">
                <input
                  id="searchGameInput"
                  class="form-control me-2 search-game"
                  type="search"
                  placeholder="Search game "
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </div>
            </form>
            <div class="inside-layout">
              <div id="show-game-info" class="filter-game-media"></div>
              <div id="search-game-btn-container">
                <button name="deleteGame" id="deleteGame" class="delete-button">
                  Delete
                </button>
              </div>
            </div>
          </div>

          <div class="filter-user-layout">
            <form name="search-user" id="search-user">
              <div class="search-user-container">
                <input
                  id="searchUserInput"
                  name="searchUserInput"
                  class="form-control me-2 search-user"
                  type="search"
                  placeholder="Search user"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </div>
            </form>
            <div class="inside-layout">
              <div id="show-user-info" class="filter-user-Info"></div>
              <div id="search-user-btn-container">
                <button name="deleteUser" id="deleteUser" class="delete-button">
                  Delete
                </button>
                <button
                  name="upgradeUser"
                  id="upgradeUser"
                  class="upgrade-button"
                >
                  Grade
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="right-column" class="col-sm-12 col-md-6">
          <button type="button" class="collapsible">Game Report</button>
          <div class="content game-report-record">
            <p>report record here</p>
          </div>

          <button type="button" class="collapsible">Message</button>
          <div class="content message-record">
            <p>message record here</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/navigation.js"></script>

    <!-- footer -->

  

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./admin.js"></script>

  </body>
</html>
