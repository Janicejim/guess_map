<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/profile.css" />
    <link rel="icon" href="./icon.png" type="image/svg+xml">
    <title>個人檔案</title>
  </head>

  <body>
    <div id="navbar"></div>
    <div class="flex user-info-part">
    <div class="user-info-container" >
      <div class="row">
        <div class="flex profile-title">玩家證</div>
      </div>

      <div class="row flex" >
    
        <div class="col flex">
              <form id="edit-profile-form">
          <div>
            <!-- profile image -->

            <div  class="flex">
              <img src="" alt="profile-pic" class="profile-image" />
            </div>

            <!-- upload profile image -->

            <div class="file-upload-wrapper hidden" data-text="上載你的照片" >
              <input name="image" type="file" class="file-upload-field" />
            </div>
          </div>
        </div>
        <div class="col flex">
      <div class="info-container">
<div >
            <div class="column-title">用戶名稱：</div>
            <input type="text" id="user-name"  readonly class="not-edit" name="name"/>
          </div>

          <div >
            <div class="column-title">電郵：</div>
            <input type="text" id="user-email"  readonly class="not-edit"/>
          </div>
          <div >
            <div class="column-title">關於我：</div>

            <input type="text" id="user-description"  readonly class="not-edit" name="description"/>
            </div>
            <div >
              <div class="column-title">積分：  <span id="total_score"></span></div>
  
            
              </div>
            <div >
              <div class="column-title">戰績： <span id="win_loss_number"></span></div> 
  
            
              </div>
              <div >
                <div class="column-title">打卡數： <span id="check_in_number"></span></div>
    
   
                </div>


          </div>
        </div>
        <div class="row flex">
          <div id="icon">
            <i class="fas fa-user-edit"></i>
          </div>
         
        </div>
        <div id="sd-btn-container" class="hidden" >
          <button type="submit" class="save">儲存</button>
          <a class="discard">取消</a>
        </div>

      </div>
 
    </form>
    </div>
  </div>

<div class="line">
  <i class="fas fa-bars hidden" id="sub-menu" ></i>
  <div id="side-bar" class="hidden">
    <div class="record-btn" id="score-record-btn">積分紀錄</div>
    <div class="record-btn" id="create-game-record-btn">創建紀錄</div>
    <div class="record-btn" id="win-record-btn">挑戰成功紀錄</div>
    <div class="record-btn" id="loss-record-btn">挑戰失敗紀錄</div>
    <div class="record-btn" id="like-record-btn">like紀錄</div>
    <div class="record-btn" id="dislike-record-btn">dislike紀錄</div>
    <div class="record-btn" id="check-in-record-btn">打卡紀錄</div>
    <div class="record-btn" id="award-record-btn">兌換獎品紀錄</div>
  </div>
</div>


<div class="row">
  <div class="col-2" id="right-hand-side">
  </div>

  
<div class="col-10">
  <div class="container"> 
    <div id="record-area" ></div>
  </div>

  </div>



</div>
</div>
<!-- score record -->
    <template id="score-record">
      <div class="main-content row">

<div class="col-md-4 col-sm-12">
  <img src="" alt="" class="score-image">
</div>

<div class="col-md-8 col-sm-12">
  <div class="score-info">               
    <div>時間：<span id="score_created_at"></span></div> 
    <div>類別：<span id="description"></span></div>
    <div>積分：<span id="score-change"></span></div>
  </div>
</div>
     

      </div>
    </template>
     <!-- award record -->
    <template id="award-record">
      <div class="main-content">
        <img id="award-img" src="" alt="" />

        <div>獎品名稱：<span id="award-name"></span></div>
        <div>所用積分：<span id="award-score"></span></div>
      </div>
      <!-- active game record -->
    </template>
    <template id="active-game-template">
      <div class="game-board">
        <a href=""
          ><img src="" alt="game_media" class="game_container img-fluid"
        /></a>
        <div class="game_info">
          <a class="profile_href">
            <div class="user_info">
              <img src="" alt="profile_image" class="profile_picture" />
              <div class="username"></div>
            </div>
          </a>
          <i class="fas fa-piggy-bank"><span></span></i>

          <div class="reaction-icon">
            <div class="reaction">
              <i id="like" class="far fa-thumbs-up"
                ><span class="reaction_number like_number"></span
              ></i>
            </div>
            <div class="reaction">
              <i id="dislike" class="far fa-thumbs-down"
                ><span class="reaction_number dislike_number"></span
              ></i>
            </div>
          </div>
        </div>
      </div>
    </template>
 <!-- completed game template -->
 <template id="completed-game-template">

    <div class="game-board">
      <a href=""
        ><img src="" alt="game_media" class="game_container img-fluid"
      /></a>
      <div class="game_info">
        <a class="profile_href">
          <div class="user_info">
            <img src="" alt="profile_image" class="profile_picture" />
            <div class="username"></div>
          </div>
        </a>
        <i class="fas fa-user-ninja"><span></span></i>

        <div class="reaction-icon">
          <div class="reaction">
            <i id="like" class="far fa-thumbs-up"
              ><span class="reaction_number like_number"></span
            ></i>
          </div>
          <div class="reaction">
            <i id="dislike" class="far fa-thumbs-down"
              ><span class="reaction_number dislike_number"></span
            ></i>
          </div>
        </div>
      </div>
    </div>

</template>


 <!-- check in container template -->
 <template id=check-in-container-template>
  <div class=" check-in-number-container">
    <div class="check-in-number">打卡數：<span></span></div>
  </div>
  <div class="row" id="check-in-area-container">
    <div class="col-md-6 col-sm-12">
      <div class="swiper checkInSwiper">
        <div class="swiper-wrapper"></div>
    </div></div>
    <div class="col-md-6 col-sm-12 message-container">
      <div class="date"></div>
      <!-- <div class="row">
       <div class="col-12">    </div>
  
      </div> -->
      <div class="row check-in-content">
 <div class="col-6">
    <img src="" alt="check in game image" />
  </div>
     <div class="col-6"> 
      <div>留言：</div>
      <div class="message"></div>
     
      </div> 
      <i class="fas fa-edit"></i>
      </div>

    </div>
  </div>


</template>

 <!-- check in record template -->
<template id="check-in-record-template">
      <div class="swiper-slide">
        <a>
          <img class="check-in-image" src="" />
        </a>
      </div>
</template>



    <img
    src="/arrow_upward_black_24dp.svg"
    onclick="topFunction()"
    id="back_to_top"
    alt="back_to_top"
  />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- DOM -->
    <script src="/js/profile.js"></script>
  </body>
</html>
