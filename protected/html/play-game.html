<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />

    <link rel="stylesheet" href="/css/play-game.css" />

    <link rel="icon" href="./icon.png" type="image/svg+xml">

    <!-- <link rel="stylesheet" href="/css/navigation.css" /> -->
    <title>遊戲室</title>
  </head>

  <body>
    <div id="navbar"></div>

    <!-- new -->
    <div id="gameInfo-container"></div>
    <template id="new-template">
      <div class="container" style="margin-top: 10rem">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <img
              src=""
              alt="game_media"
              class="question-media"
            />
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="middle">
              <i class="fas fa-coins">100</i><span class="plus">+</span>
              <i class="fas fa-piggy-bank"><span id="store_amount"></span></i>
            </div>
            <div>(如有累積獎金，將由猜對的玩家和創建此遊戲的玩家平分)</div>
            <div class="middle">
              <button id="join-game-btn" class="btn-success">
                參與遊戲
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- joined-->
    <template id="joined-template">
      <div class="container" style="margin-top: 10rem">

        <div class="middle" style="margin-bottom: 3rem">

          <i class="fas fa-coins">100</i><span class="plus">+</span>
          <i class="fas fa-piggy-bank"><span id="store_amount"></span></i>
        </div>
        <div class="row" id="play-map-container">
          <div id="map" class="google-map"></div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <img
              src=""
              alt="game_media"
              class="question-media"
            />
          </div>
          <div class="col-md-6 col-sm-12" >
            <div class="guess-chance final_text middle">
              作答機會: <span id="attempts"></span>
            </div>
            <div class="user-hints hints_1_container" hidden>
              提示1:<span id="hints_1"></span>
            </div>
            <div class="user-hints hints_2_container" hidden>
              提示2:<span id="hints_2"></span>
            </div>
            <div id="msg"></div>
            <div class="middle" id="submit-btn-group">
  <button class="btn-success answer-btn" id="current-answer">
    用<span><img src="https://guessmap.image.bonbony.one/user.png" alt="" style="height:35px;width:35px"></img></span>位置提交
</button>
<div class="flex" ><div >或</div></div>
       <button class="btn-success answer-btn" id="map-answer">
  用所選<span><img src="https://guessmap.image.bonbony.one/push_pin_black_24dp.svg" alt="" style="height:35px;width:35px"></img></span>位置提交
</button>
            </div>
          </div>
        </div>
  

      </div>
    </template>
    <!-- completed-->
              <!-- <i class="fas fa-star">100</i> <span> + </span> -->
    <template id="completed-template">
      <div class="container" style="margin-top: 10rem">
        <div class="sub-title"><i class="fas fa-gifts"></i>答案資訊區</div>
        <div class="row answer-info-container">
          <div class="col-md-6 col-sm-12">
            <img
              src=""
              alt="game_media"
              class="question-media"
            />
          </div>

          <div
            class="col-md-6 col-sm-12"
            style="background-color: rgba(240, 248, 255, 0.598)"
          >
            <div class="middle-completed">
              <div>得獎者：</div>
              <div class="info-content-container"><span id="winner"></span></div>
            </div>
            <div class="middle-completed">
              <div>答案：</div>
              <div class="info-content-container"> <span id="answer"></span></div>
            </div>
            <div class="middle-completed">
              <div>
                所在地址：
              </div>
              <div class="info-content-container"> <span id="address"></span></div>
            </div>
            <div class="middle-completed">
              <div>
                特色簡介：
              </div>
              <div class="info-content-container"> <span id="description"
                  ></span
                ></div>
            </div>
          </div>
        </div>
      
        <div class="row" id="completed-map-container" hidden >
          <div class="sub-title"><i class="fas fa-gifts"></i>打卡區</div>
          <div class="row">
            <div class="col-md-6 col-sm-12">    <div id="map" class="google-map"></div></div>
            <div class="col-md-6 col-sm-12 flex">        <button id="check-in-button" hidden>我要打卡</button></div>
          </div>
      
        </div>


<div class="row " id="check-in-record-part">
  <div class="sub-title"><i class="fas fa-gifts"></i>打卡留言區  <span class="check-in-number"></span></div>
  <div class="row check-in-number-container">
  
  </div>
  <div class="check-in-record-container">

<div >

  </div>


</div>


  </div>
<div></div>

</div>

 
      </div>
    </template>

    <template id="check-in-record-template">
      <div class="row check-in-record ">
        <div class="col-2">
          <img src="" alt="check in game image" class="profile-image"/>
        </div>
        <div class="col-10">
         <div class="user-info"><span class="username"></span> @<span class="check-in-date"></span></div>
         <div class="check-in-message"></div>
        <a > <img src="" alt="check in game image" class="check-in-image"/></a>
        </div>
      </div>
    </template>


    <img
      src="https://guessmap.image.bonbony.one/arrow_upward_black_24dp.svg"
      onclick="topFunction()"
      id="back_to_top"
      alt="back_to_top"
    />

    <div id="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/play-game.js"></script>
    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx_KywoJ3TbIkl5VuZuUhj0-PA1WYft-I&callback=initMap&libraries=&v=weekly"
      async
    ></script>
 
  </body>
</html>
