<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/admin.css" />

    <title>Admin page</title>
  </head>

  <body>
  

    <div class="filter-game-container">
      <div class="row">
        <div id="left-column" class="col-sm-12 col-md-6">
          <div class="filter-game-layout">
            <form name="search-game" id="search-game">
              <div class="search-game-container">
                <input
                  id="searchGameInput"
                  class="form-control me-2 search-game"
                  type="search"
                  placeholder="Search game "
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </div>
            </form>
            <div class="inside-layout">
              <div id="show-game-info" class="filter-game-media"></div>
              <div id="search-game-btn-container">
                <button name="deleteGame" id="deleteGame" class="delete-button">
                  Delete
                </button>
              </div>
            </div>
          </div>

          <div class="filter-user-layout">
            <form name="search-user" id="search-user">
              <div class="search-user-container">
                <input
                  id="searchUserInput"
                  name="searchUserInput"
                  class="form-control me-2 search-user"
                  type="search"
                  placeholder="Search user"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </div>
            </form>
            <div class="inside-layout">
              <div id="show-user-info" class="filter-user-Info"></div>
              <div id="search-user-btn-container">
                <button name="deleteUser" id="deleteUser" class="delete-button">
                  Delete
                </button>
                <button
                  name="upgradeUser"
                  id="upgradeUser"
                  class="upgrade-button"
                >
                  Grade
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="right-column" class="col-sm-12 col-md-6">
          <button type="button" class="collapsible">Game Report</button>
          <div class="content game-report-record">
            <p>report record here</p>
          </div>

          <button type="button" class="collapsible">Message</button>
          <div class="content message-record">
            <p>message record here</p>
          </div>
        </div>
      </div>

<form id="createAwardForm">
  <div>獎品名稱:</div>
  <input name="name" type="text" required></input>
  <div>獎品圖片:</div>
  <input name="image" type="file" required></input>
  <div>積分:</div>
  <input name="score" type="number" required></input>
  <div>數量:</div>
  <input name="quantity" type="number" required></input>
  <br>
  <button type="submit">新增</button>
</form>

<div id="awardArea"></div>


<template id="awardTemplate">
  <div>
  <div class="card" style="width: 18rem;" id="non-edit">
    <img src="" class="card-img-top" alt="..." id="image">
    <div class="card-body">
      <h5 class="card-title" id="title"></h5>
     <div>所需積分：<span  id="score"></span></div>
     <div class="quantity">數量：<span id="quantity"></span></div>
     <div class="quantity">庫存：<span id="quota"></span></div>
     <i class="fas fa-edit"></i>
     <i class="fas fa-trash-alt"></i>
    </div>
  </div>

  <div class="card hidden" style="width: 18rem;" id="edit">
    <img src="/ocean.jpeg" class="card-img-top" alt="..." id="edit-image">

    <div class="card-body">
      <form id="edit-award-form" >
      <div>獎品圖片：</div>
      <input type="file" name="image" id="edit-image-btn"/>
      <div> 獎品標題：</div>
<input type="text"  name="name" id="edit-name"/>
     <div>所需積分：</div>
     <input type="number" name="score"  id="edit-score">
     <div class="quantity">數量：</div>
     <input type="number" name="quantity"  id="edit-quantity">
     <button type="submit" id="save-btn">儲存變更</button>
    </form>

    </div>
  </div>
</div>
</template>
    </div>

    <!-- footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
