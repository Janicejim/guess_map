<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./play-game.css" />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="icon" href="./favicon_group5.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./navigation.css" />
    <title>Play game</title>
  </head>

  <body>
    <nav id="overlay">
      <img
        src="/close_black_24dp.svg"
        alt="menu"
        class="close-button"
        id="close-menu"
      />
      <ul>
        <li>
          <a href="/">主頁</a>
          <span>返屋企啦喂！</span>
        </li>

        <li>
          <a href="/upload-game">上載</a>
          <span>上載你鍾意既地方！</span>
        </li>

        <li>
          <a href="/rank">排名</a>
          <span>睇下自己既最新排名。</span>
        </li>

        <li>
          <a href="/rules">玩法</a>
          <span>隻game點玩架？</span>
        </li>

        <li id="signin-btn" class="show">
          <a href="/login.html">登入</a>
          <span>登入同D friend一齊玩！</span>
        </li>
        <li id="profile-btn" class="hide">
          <a href="/profile.html">個人檔案</a>
          <span>修改個人資料</span>
        </li>

        <li id="logout-btn" class="hide">
          <a>登出</a>
          <span>唔玩住！</span>
        </li>

        <li id="admin-btn" class="hide">
          <a href="/admin.html">控制台</a>
          <span>管理員專用</span>
        </li>
      </ul>
    </nav>
    <header>
      <a href="/" class="logo">估你吾島</a>
      <img
        src="/menu_black_24dp.svg"
        alt="menu"
        class="menu-btn"
        id="open-menu"
      />
    </header>
    <div id="current-user">歡迎</div>
    <!-- <form name="play-game-form" id='play-game-form' method="POST" action="/play-game/:id"> -->
    <form name="play-game-form" id="play-game-form" method="POST">
      <div id="map" class="google-map"></div>
      <input
        required
        type="hidden"
        name="target_location"
        id="target_location"
      />

      <div class="play-game-board"></div>
      <!-- <button type="submit" class="btn-warning answer-submit submit-location">Submit</button> -->
    </form>
    <div id="chatroom-container"></div>
    <img
      src="/arrow_upward_black_24dp.svg"
      onclick="topFunction()"
      id="back_to_top"
      alt="back_to_top"
    />

    <!-- footer -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script src="/play-game.js"></script>
    <script src="./navigation.js"></script>
    <!-- <script src="./navigation.js"></script> -->

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx_KywoJ3TbIkl5VuZuUhj0-PA1WYft-I&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
