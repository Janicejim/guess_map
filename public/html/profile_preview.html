    <title>Profile</title>

<body>
  <div id="navbar"></div>


        <div id="edit-profile" class="form profile-container" enctype="multipart/form-data">
            <div class="left-column">

                <!-- profile image -->
                <div id="profile-image" class="profile-image"></div>
                                            


                <!-- user level -->
                <div id="user-level"></div>
            </div>

            <div class="right-column">
                <!-- user Info -->

                <div class="group">
                    <input id="user-name" readonly name="name" type="text" placeholder=""/><span class="highlight"></span>
                    <label id="readonly-label">Name</label>
                  </div>
                  <div class="group">
                    <input id="user-email" readonly placeholder=""/><span class="highlight"></span>
                    <label id="readonly-label">Email</label>
                </div>
                  <div id="des-group" class="group">
                    <textarea id="user-description" readonly name="description" type="string" placeholder=""></textarea><span class="highlight">
                    <label id="readonly-label">Description</label>
                  </div>

                <!-- <div id="user-name" class="wording"></div>
                <div id="user-email" class="wording"></div> -->

                <!-- user score -->
                <div id="user-description" class="wording"></div>
                <div id="user-created-at" class="wording"></div>
                <div id="user-score-record" class="wording"></div>
            </div>
        </div>
  


    <!-- footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
