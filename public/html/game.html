<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/game.css" />

    <title>估你吾島</title>
  </head>

  <body>
    <div id="navbar"></div>

    <div class="container-fluid">
      <div class="row">
        <!-- <div class="sort-container">
          <div class="sort-btn">創建時間</div>
          <div class="sort-btn">讚好數目</div>
          <div class="sort-btn">累積金</div>
        </div> -->
        <div class="sort-container">
          <select class="sort-select" aria-label="Default select example">
            <option value="game.created_at asc">排列依創建時間升序</option>
            <option value="game.created_at desc" selected>
              排列依創建時間降序
            </option>
            <option value="like_number asc">排列依讚好數目升序</option>
            <option value="like_number desc">排列依讚好數目降序</option>
            <option value="store_amount asc">排列依累積獎金升序</option>
            <option value="store_amount desc">排列依累積獎金降序</option>
          </select>
        </div>
      </div>
      <div class="row all-game-board"></div>
    </div>

    <template>
      <div class="col-2 col-xl-4 col-sm-12 game-board">
        <a href=""
          ><img src="" alt="game_media" class="game_container img-fluid"
        /></a>
        <div class="game_info">
          <div class="user_info">
            <img src="" alt="profile_image" class="profile_picture" />
          </div>
          <i class="fas fa-piggy-bank"></i>

          <div class="reaction-icon">
            <div class="reaction">
              <i id="like" class="far fa-thumbs-up"
                ><span class="reaction_number like_number"></span
              ></i>
            </div>
            <div class="reaction">
              <i id="dislike" class="far fa-thumbs-down"
                ><span class="reaction_number dislike_number"></span
              ></i>
            </div>
          </div>
        </div>
      </div>
    </template>

    <img
      src="/arrow_upward_black_24dp.svg"
      onclick="topFunction()"
      id="back_to_top"
      alt="back_to_top"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/js/game.js"></script>
  </body>
</html>
