<head>
    <meta charset="UTF-8">

    <title>登入</title>
</head>
<body>

<!-- <div class="row"> -->
  <!-- <div class="col-5 left"></div> -->
  <!-- <div class="col-7 right"> -->

    <div class="login-container">
      <div id="company-icon-container"><img src="/icon.png"/></div>
        <form name="login-form" id='login-form'>
        <div class="mb-3 email-column">
          <label for="exampleInputEmail1" class="form-label">電郵</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="username" required>
        </div>
        <div class="mb-3 password-column">
          <label for="exampleInputPassword1" class="form-label">密碼</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" autocomplete="current-password" required>
        </div>
     
        <button type="submit" class="btn btn-warning button-style">登入</button>
        <div id="message"></div>
        <div class="google-container">
          <a href="/connect/google">
            <div class="google-btn">
                <div class="google-icon-wrapper">
                  <img class="google-icon" src="https://static.vecteezy.com/system/resources/previews/029/284/964/non_2x/google-logo-on-transparent-background-popular-search-engine-google-logotype-symbol-icon-google-sign-stock-free-vector.jpg"/>
                </div>
                <p class="btn-text"><b>用Google帳號登入</b></p>
              </div>
            </div>
            
            <div class="sign-up-message">
                <div>未有帳戶？</div> 
                <a href="/register.html" class="btn btn-success  button-style" id="sign-up">按此註冊！</a>
            </div>
      </form>
    </div>
  <!-- </div> -->
<!-- </div> -->

    <img
      src="/arrow_upward_black_24dp.svg"
      onclick="topFunction()"
      id="back_to_top"
      alt="back_to_top"
    />





    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

        crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>
</html>
