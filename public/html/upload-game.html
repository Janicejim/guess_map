<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="/css/upload-game.css">
    <link rel="icon" href="./favicon_group5.svg" type="image/svg+xml">
    <title>Upload game</title>
</head>

<body>

  <div id="navbar"></div>

    <div class="upload-media-container">

<!-- Whole form -->

        <form name="update-game-form" id='update-game-form' method="POST" action="/upload-game" enctype="multipart/form-data">

            <div class="choose-file">

            </div> 
            <!-- file review -->
            <div class="box-2">
                <div class="result"></div> 
            </div>
            <!-- input file -->
            
            <div id="file-input" class="box ">
                <input required name="media" id="media" type="file" >
            </div>
    </div>


<!-- Google-map -->
<div class="google-map-container">
<div id="map" class="google-map"></div>
<input required type="hidden" name="target_location" id="target_location"/>
</div>
<!-- Hints Input -->
<div class="input-group mb-3 hints-container">
  <div class="plus">+</div> <button class="btn btn-outline-secondary " type="button" id="button-addon1"> 提示 1 </button>
  <input required placeholder="Input your Hint-1 here" name="hints_1" id="hints_1" type="text" class="hints-input-box" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
</div>

<div class="input-group mb-3 hints-container">
  <div class="plus">+</div><button class="btn btn-outline-secondary " type="button" id="button-addon1"> 提示 2 </button>
  <input required placeholder="Input your Hint-2 here" name="hints_2" id="hints_2" type="text" class="hints-input-box" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
</div>

</div>
<div class="button_group">
<!-- <button class="btn-warning" onclick="getLocation()">Current Location</button> -->
<button type="submit" class="btn-warning upload-submit">提交</button>    
<!-- <button id="reset-map" class="btn-warning">Reset</button> -->
</div>
    
</form>

</div>
<img
src="/arrow_upward_black_24dp.svg"
onclick="topFunction()"
id="back_to_top"
alt="back_to_top"
/>
<!-- footer -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
        src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDx_KywoJ3TbIkl5VuZuUhj0-PA1WYft-I&callback=initMap&libraries=&v=weekly'
        async
        ></script>
        <!-- <script src="../../googleMap.js"></script> -->


        <script src="/js/upload-game.js"></script>

</body>

</html>
