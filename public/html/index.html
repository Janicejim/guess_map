<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <title>估你吾島</title>
  </head>

  <body>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- <div id="map" class="google-map"></div> -->
    <div class="btn-group">
      <div>
        <a href="/rank.html"><button class="feature-btn">排行榜</button></a>
        <a href="/rules.html"><button class="feature-btn">遊戲說明</button></a>
        <a href="/award.html"><button class="feature-btn">獎品兌換</button></a>
        <a href="/upload-game.html">
          <button class="feature-btn">上傳你的遊戲</button></a
        >
      </div>
    </div>

    <div class="all-container">
      <div class="row">
        <div class="col-12">
          <!-- new -->
          <div class="title-group">
            <div class="sub-title">最新遊戲</div>
            <span class="more"
              ><a href="/game.html?type=new"
                >更多<i class="fas fa-angle-right"></i></a
            ></span>
          </div>

          <div class="game-container" id="new-game"></div>
        </div>
        <div class="col-4 btn-container"></div>
      </div>

      <div class="row">
        <div class="col hidden" id="in-progress">
          <div class="title-group">
            <div class="sub-title">參與中</div>
            <span class="more"
              ><a href="/game.html?type=in_progress"
                >更多<i class="fas fa-angle-right"></i></a
            ></span>
          </div>
          <div class="game-container" id="progress-game-container"></div>
        </div>
        <div class="col">
          <div class="title-group">
            <div class="sub-title">精美獎品</div>
            <span class="more"
              ><a href="/award.html">更多<i class="fas fa-angle-right"></i></a
            ></span>
          </div>
          <div class="award-container"></div>
        </div>
        <div class="col">
          <div class="title-group">
            <div class="sub-title">排行榜</div>
            <span class="more"
              ><a href="/rank.html">更多<i class="fas fa-angle-right"></i></a
            ></span>
          </div>
          <div class="award-container"></div>
        </div>
      </div>
    </div>

    <template id="game-template">
      <!-- col-2 col-xl-4 col-sm-12 -->
      <div class="game-board">
        <a href=""
          ><img src="" alt="game_media" class="game_container img-fluid"
        /></a>
        <div class="game_info">
          <div class="user_info">
            <img src="" alt="profile_image" class="profile_picture" />
          </div>
          <i class="fas fa-piggy-bank"></i>

          <div class="reaction-icon">
            <div class="reaction">
              <i id="like" class="far fa-thumbs-up"
                ><span class="reaction_number like_number"></span
              ></i>
            </div>
            <div class="reaction">
              <i id="dislike" class="far fa-thumbs-down"
                ><span class="reaction_number dislike_number"></span
              ></i>
            </div>
          </div>
        </div>
      </div>
    </template>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="/play-game.html?id=2"
            ><img id="check-in-image" src="/1673.jpeg" alt=""
          /></a>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
    </div>

    <img
      src="/arrow_upward_black_24dp.svg"
      onclick="topFunction()"
      id="back_to_top"
      alt="back_to_top"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx_KywoJ3TbIkl5VuZuUhj0-PA1WYft-I&callback=initMap&libraries=&v=weekly"
      async
    ></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
