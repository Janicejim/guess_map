<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <title>估你吾島</title>
  </head>

  <body>
    <!-- navbar -->
    <div id="navbar"></div>
    <div class="container">
      <!-- feature button -->
      <div class="btn-group">
        <div class="row">
          <div class="col-lg-2 col-md-2 col-sm-4 col-6 feature-icon-container">
            <a href="/rules.html"
              ><button class="feature-btn">
                <div>
                  <img
                    class="sub-title-icon"
                    src="https://cdn-icons-png.flaticon.com/512/7610/7610947.png"
                    alt=""
                  />
                  <div>遊戲說明</div>
                </div>
              </button></a
            >
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4 col-6 feature-icon-container">
            <a href="/upload-game.html">
              <button class="feature-btn">
                <div>
                  <!-- <i class="fas fa-plus-circle"></i> -->
                  <img
                    class="sub-title-icon"
                    src="https://cdn3.iconfinder.com/data/icons/social-messaging-ui-color-line/254000/97-512.png"
                    alt=""
                  />

                  <div>創建遊戲</div>
                </div>
              </button></a
            >
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4 col-6 feature-icon-container">
            <a href="/game.html"
              ><button class="feature-btn">
                <div>
                  <img
                    class="sub-title-icon"
                    src="http://vectips.com/wp-content/uploads/2017/11/tutorial-preview-small.png"
                    alt=""
                  />

                  <div>玩遊戲</div>
                </div>
              </button></a
            >
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4 col-6 feature-icon-container">
            <a href="/game.html"
              ><button class="feature-btn">
                <div>
                  <img
                    class="sub-title-icon"
                    src="https://icons.iconarchive.com/icons/iconarchive/outline-camera/512/Flat-Red-Big-Camera-icon.png"
                    alt=""
                  />
                  <div>打卡位</div>
                </div>
              </button></a
            >
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4 col-6 feature-icon-container">
            <a href="/award.html"
              ><button class="feature-btn">
                <div>
                  <img
                    class="sub-title-icon"
                    src="https://cdn-icons-png.flaticon.com/512/3726/3726484.png"
                    alt=""
                  />
                  <div>獎品兌換</div>
                </div>
              </button></a
            >
          </div>
          <div class="col-lg-2 col-md-2 col-sm-4 col-6 feature-icon-container">
            <a href="/rank.html"
              ><button class="feature-btn">
                <div>
                  <img
                    class="sub-title-icon"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGZutHxP9nSmQtu_HLV9pOnXLofQwWgJDbiQ&usqp=CAU"
                    alt=""
                  />
                  <div>排行榜</div>
                </div>
              </button></a
            >
          </div>
        </div>
      </div>

      <!-- new game -->
      <div class="title-group">
        <div class="sub-title"><i class="fas fa-gamepad"></i>最新遊戲</div>
        <span class="more"
          ><a href="/game.html?type=new"
            >更多<i class="fas fa-angle-right"></i></a
        ></span>
      </div>

      <div class="swiper game-swiper">
        <div class="swiper-wrapper" id="new-game"></div>
      </div>

      <div class="row">
        <div class="col-md-8 col-sm-12">
          <div class="row">
            <!-- in progress game-->
            <div class="col-md-6 col-sm-12 hidden" id="in-progress">
              <div class="title-group">
                <div class="sub-title">
                  <i class="fas fa-spinner"></i>參與中
                </div>
                <span class="more"
                  ><a href="/game.html?type=in_progress"
                    >更多<i class="fas fa-angle-right"></i></a
                ></span>
              </div>
              <div id="progress-game-container">
                <div class="swiper in-progress-swiper">
                  <div class="swiper-wrapper"></div>
                  <div class="gap"></div>
                  <div class="swiper-pagination"></div>
                </div>
              </div>
            </div>
            <!-- check in -->
            <div class="col-md-6 col-sm-12" id="check-in">
              <div class="title-group">
                <div class="sub-title"><i class="far fa-images"></i>打卡位</div>
                <span class="more"
                  ><a href="/game.html?type=check-in"
                    >更多<i class="fas fa-angle-right"></i></a
                ></span>
              </div>
              <div class="check-in-container">
                <div id="check-in-area">
                  <div class="swiper checkInSwiper">
                    <div class="swiper-wrapper"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- award -->
          <div class="award-container">
            <div class="title-group">
              <div class="sub-title"><i class="fas fa-gifts"></i>獎品</div>
              <span class="more"
                ><a href="/award.html">更多<i class="fas fa-angle-right"></i></a
              ></span>
            </div>

            <div class="award-group"><div id="award-area"></div></div>
          </div>
        </div>

        <div class="col-md-4 col-sm-12">
          <!-- ranking -->
          <div class="title-group">
            <div class="sub-title"><i class="fas fa-trophy"></i>排行榜</div>
            <span class="more"
              ><a href="/rank.html">更多<i class="fas fa-angle-right"></i></a
            ></span>
          </div>
          <div class="ranking-container">
            <table>
              <tr>
                <div class="ranking-sub-title">總積分排名</div>
                <div class="ranking-other-title">
                  (已兌換獎品的積分亦作計算)
                </div>
                <thead>
                  <th>排名</th>
                  <th>用家</th>
                  <th>積分</th>
                </thead>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <!-- active game template -->
    <template id="game-template">
      <div class="swiper-slide">
        <div class="game-board">
          <a href=""
            ><img src="" alt="game_media" class="game_container img-fluid"
          /></a>
          <div class="game_info">
            <a class="profile_href">
              <div class="user_info">
                <img src="" alt="profile_image" class="profile_picture" />
                <div class="username"></div>
              </div>
            </a>
            <i class="fas fa-piggy-bank"><span></span></i>

            <div class="reaction-icon">
              <div class="reaction">
                <i id="like" class="far fa-thumbs-up"
                  ><span class="reaction_number like_number"></span
                ></i>
              </div>
              <div class="reaction">
                <i id="dislike" class="far fa-thumbs-down"
                  ><span class="reaction_number dislike_number"></span
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- award template -->
    <template id="award-template">
      <a href="/award.html"><img src="" alt="" class="award-image" /></a>
    </template>
    <!-- ranking template -->
    <template id="ranking-template">
      <tr>
        <td class="rank-number"></td>
        <td class="rank-picture">
          <a><img src="" /><span class="rank-user"></span></a>
        </td>
        <td class="rank-score"></td>
      </tr>
    </template>
    <!-- check-in template -->
    <template id="check-in-template">
      <div class="swiper-slide">
        <a>
          <img class="check-in-image" src="/air.jpeg" />
          <div class="check-in-amount-cointer">
            <i class="fas fa-user-ninja"
              ><span class="check-in-number">0</span></i
            >
          </div>
        </a>
      </div>
    </template>

    <img
      src="/arrow_upward_black_24dp.svg"
      onclick="topFunction()"
      id="back_to_top"
      alt="back_to_top"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
