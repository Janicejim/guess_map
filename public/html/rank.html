<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />


    <link rel="stylesheet" href="/css/rank.css" />
    <link rel="icon" href="./favicon_group5.svg" type="image/svg+xml" />
    <title>Rank</title>
  </head>

  <body>
  
    <div id="navbar"></div>
    <div class="container table-container">
      <div class="plus">+</div><div class="rank-title">排行榜</div>
      <div>(不扣除已兌換獎品的積分)</div>

      <table class="table caption-top">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >時段</label
          >
          <select class="form-select" id="form-select">
            <!-- <option selected></option> -->
            <option class="total-rank-select" value="all">
              總排名
            </option>
            <option class="daily-rank-select" value="daily">
            是日排名
            </option>
            <option class="weekly-rank-select" value="weekly">
              本週排名
            </option>
            <option class="monthly-rank-select" value="monthly">
              本月排名
            </option>
         
          </select>
        </div>

        <thead class="table-dark">
          <tr>
            <th scope="col">用戶編號</th>
            <th scope="col">用戶名稱</th>
            <th scope="col">分數</th>
          </tr>
        </thead>
        <tbody class="rank-table">
          <tr>
            <!-- <th class="rank-different-period"scope="row">1</th>
            <td class="player-name">Mark</td>
            <td class="score-different-period"> 80</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <img
    src="/arrow_upward_black_24dp.svg"
    onclick="topFunction()"
    id="back_to_top"
    alt="back_to_top"
  />

    <!-- footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="/js/rank.js"></script>

  </body>
</html>
