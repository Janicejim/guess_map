<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="/css/rank.css" />
    <link rel="icon" href="./icon.png" type="image/svg+xml">
    <title>排行榜</title>
  </head>

  <body>
  
    <div id="navbar"></div>
    <div class="container">

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide clicked" id="user-score-btn" data-type="score" >
       積分排行榜
          </div>
          <div class="swiper-slide"  data-type="user-check-in">
            玩家打卡排行榜
          </div>
          <div class="swiper-slide"  data-type="game-check-in">
            遊戲房打卡排行榜
          </div>
          <div class="swiper-slide"  data-type="like">讚好排行榜
          </div>
          <div class="swiper-slide"  data-type="dislike">負評排行榜
          </div>
        </div>
      </div>

      <div class="notice"><div>（積分排行榜：已兌換獎品的積分亦作計算）</div></div>
      <div id="select-container">
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01"
          >時段</label
        >
        <select class="form-select" id="form-select">
          <option class="total-rank-select " value="all">
            總排名
          </option>
          <option class="daily-rank-select" value="daily">
          是日排名
          </option>
          <option class="weekly-rank-select" value="weekly">
            本週排名
          </option>
          <option class="monthly-rank-select" value="monthly">
            本月排名
          </option>
       
        </select>
      </div></div>

              <div class="ranking-container">
            <table>
              <tr>
 
                <thead>
                  <th>排名</th>
                  <th>用家</th>
                  <th>積分</th>
                </thead>
                
              </tr>
            </table>
          </div>
    </div>
  </div>
</div>

  <template id="ranking-template">
    <tr>
      <td class="rank-number"></td>
      <td class="rank-picture">
        <a><img src="" /><span class="rank-user"></span></a>
      </td>
      <td class="rank-score"></td>
    </tr>
  </template>



  <img
    src="/arrow_upward_black_24dp.svg"
    onclick="topFunction()"
    id="back_to_top"
    alt="back_to_top"
  />

    <!-- footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/rank.js"></script>

  </body>
</html>
