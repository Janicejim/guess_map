<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />

    <!-- CSS only -->

    <link rel="stylesheet" href="/css/play-game.css" />

    <link rel="icon" href="./favicon_group5.svg" type="image/svg+xml" />
    <!-- <link rel="stylesheet" href="/css/navigation.css" /> -->
    <title>Play game</title>
  </head>

  <body>
    <div id="navbar"></div>

    <!-- new -->
    <div id="gameInfo-container"></div>
    <template id="new-template">
      <div class="container" style="margin-top: 10rem">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <img
              src=""
              alt="game_media"
              class="question-media"
            />
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="middle">
              <i class="fas fa-piggy-bank"><span id="store_amount"></span></i>
            </div>
            <div class="middle">
              <button id="join-game-btn" class="btn-success">
                用100積分參與遊戲
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- joined-->
    <template id="joined-template">
      <div class="container" style="margin-top: 10rem">
        <div class="middle" style="margin-bottom: 3rem">
          <i class="fas fa-piggy-bank"><span id="store_amount"></span></i>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <img
              src=""
              alt="game_media"
              class="question-media"
            />
          </div>
          <div class="col-md-6 col-sm-12" style="height: 500px">
            <div id="map" class="google-map"></div>
          </div>
        </div>
          <div class="guess-chance final_text middle">
            作答機會: <span id="attempts"></span>
          </div>
          <div class="user-hints hints_1_container final_text" hidden>
            提示1:<span id="hints_1"></span>
          </div>
          <div class="user-hints hints_2_container final_text" hidden>
            提示2:<span id="hints_2"></span>
          </div>
          <div class="middle">
            <button class="btn-success answer-btn" id="current-answer">
              用你的位置<span><img src="/user.png" alt="" style="height:35px;width:35px"></img></span>提交
            </button>
            <button class="btn-success answer-btn" id="map-answer">
              用地圖所選位置<span><img src="/push_pin_black_24dp.svg" alt="" style="height:35px;width:35px"></img></span>提交
            </button>
          </div>

      </div>
    </template>
    <!-- completed-->
    <template id="completed-template">
      <div class="container" style="margin-top: 10rem">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <img
              src=""
              alt="game_media"
              class="question-media"
            />
          </div>

          <div
            class="col-md-6 col-sm-12"
            style="background-color: rgba(240, 248, 255, 0.598)"
          >
            <div class="middle-completed">
              <div>得獎者：<span id="winner"></span></div>
            </div>
            <div class="middle-completed">
              <div>答案：<span id="answer"></span></div>
            </div>
            <div class="middle-completed">
              <div>
                所在地址：<span id="address"></span>
              </div>
            </div>
            <div class="middle-completed">
              <div>
                特色簡介：<span id="description"
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <div id="chatroom-container">
      <ul id="messages"></ul>
      <form id="chat-form" action="">
        <input id="chat-input" autocomplete="off" /><button>傳送</button>
      </form>
      `;
    </div>
    <img
      src="/arrow_upward_black_24dp.svg"
      onclick="topFunction()"
      id="back_to_top"
      alt="back_to_top"
    />

    <!-- footer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/play-game.js"></script>

    <!-- <script src="./navigation.js"></script> -->

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx_KywoJ3TbIkl5VuZuUhj0-PA1WYft-I&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
