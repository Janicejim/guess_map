<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/award.css" />
    <link rel="icon" href="./favicon_group5.svg" type="image/svg+xml" />
    <link rel="icon" href="./icon.png" type="image/svg+xml" />
    <title>獎品</title>
  </head>

  <body>
    <div id="navbar"></div>
    <div class="sort-container">
      <select class="sort-select" aria-label="Default select example">
        <option value="score asc">排列依積分數目升序</option>
        <option value="score desc" selected>排列依積分數目降序</option>
      </select>
    </div>

    <div id="awardArea" class="container"></div>
    <template id="awardTemplate">
      <div id="award-container">
        <div class="card" id="award">
          <img src="" class="card-img-top" alt="..." id="image" />
          <div class="card-body">
            <div class="card-front">
              <h5 class="card-title" id="title"></h5>
              <div>所需積分：<span id="score"></span></div>
            </div>

            <button class="btn-warning" id="redeem-btn">兌換</button>
          </div>
        </div>
      </div>
    </template>
    <img
      src="https://guessmap.image.bonbony.one/arrow_upward_black_24dp.svg"
      onclick="topFunction()"
      id="back_to_top"
      alt="back_to_top"
    />

    <!-- footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="/js/award.js"></script>
  </body>
</html>
