<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link

    rel="stylesheet"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="/navigation.css" />
  <link rel="stylesheet" href="/register.css">
  <link rel="icon" href="./favicon_group5.svg" type="image/svg+xml">
  <title>Register</title>
</head>

<body>
  <!--header -->
  <nav id="overlay">
    <img
      src="/close_black_24dp.svg"
      alt="menu"
      class="close-button"
      id="close-menu"
    />
    <ul>
      <li>
        <a href="/">主頁</a>
        <span>返屋企啦喂！</span>
      </li>

      <li>
        <a href="/upload-game">上載</a>
        <span>上載你鍾意既地方！</span>
      </li>

      <li>
        <a href="/rank">排名</a>
        <span>睇下自己既最新排名。</span>
      </li>

      <li>
        <a href="/rules">玩法</a>
        <span>隻game點玩架？</span>
      </li>

      <li id="signin-btn" class="show">
        <a href="/login.html">登入</a>
        <span>登入同D friend一齊玩！</span>
      </li>

      <li id="logout-btn" class="hide">
        <a>登出</a>
        <span>唔玩住！</span>
      </li>

      <li id="admin-btn" class="hide">
        <a href="/admin.html">控制台</a>
        <span>管理員專用</span>
      </li>
    </ul>
  </nav>
  <header>
    <a href="/" class="logo">估你吾島</a>
    <img
      src="/menu_black_24dp.svg"
      alt="menu"
      class="menu-btn"
      id="open-menu"
    />
  </header>
  <div id="current-user">歡迎</div>
    
    
    <h3 id="register-failure"></h3>
    <!-- <form name="register-form" id='register-form' method="POST" action="/register" enctype="application/x-www-form-urlencoded"> -->
    <form name="register-form" id='register-form' >
      <div class="mb-3 fill-in-column">
        <label for="inputUserName" class="form-label">用戶名稱</label>
        <input name="name" type="text" class="form-control" id="inputUserName" aria-describedby="usernameInput">
      </div>
      <div class="mb-3 fill-in-column">
        <label for="exampleInputEmail1" class="form-label">電郵</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 fill-in-column">
        <label for="exampleInputPassword1" class="form-label">密碼</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-success sign-in-button">註冊</button>

      <div class="google-container">
            <a href="/connect/google">
            <div class="google-btn">
              <div class="google-icon-wrapper">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
              </div>
              <p class="btn-text"><b> 使用Google帳號登入</b></p>
            </div>
          </div>

      <div class="sign-in-message">
        <div>無account？</div>

        <a href="/login.html" class="btn btn-success  sign-in-button">呢到登入！</a>
      </div>
      

    </form>
  </div>
  <img
  src="/arrow_upward_black_24dp.svg"
  onclick="topFunction()"
  id="back_to_top"
  alt="back_to_top"
/>
  <!-- footer -->






        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
  <script src="/register.js"></script>
  <script src="/navigation.js"></script>
</body>

</html>
