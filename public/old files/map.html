<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <link rel="stylesheet" type="text/css" href="./map.css" />
    <script src="./map.js"></script>
    <link rel="icon" href="./favicon_group5.svg" type="image/svg+xml" />
  </head>
  <body>
    <div>hello world!</div>
    <div id="map"></div>
    <button type="button" class="btn btn-primary">Submit</button>
    <input id="delete-markers" type="button" value="Delete Markers" />
    <button id="reset-map" type="button" class="btn btn-primary">reset</button>
    <div id="hint_1">Hints</div>
    <div id="original_coordinate">Original Coordinate</div>

    <div id="coordinate">Coordinate</div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxyRkG3uTFkabgXE_Z_bCav-NhVYej7P8&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
