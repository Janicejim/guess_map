  </head>

  <body>
    <!--header -->
    <nav id="overlay">
      <img
        src="/close_black_24dp.svg"
        alt="menu"
        class="close-button"
        id="close-menu"
      />
      <ul>
        <li>
          <a href="/">主頁</a>
          <span>返屋企啦喂！</span>
        </li>

        <li>
          <a href="/upload-game">上載</a>
          <span>上載你鍾意既地方！</span>
        </li>

        <li>
          <a href="/rank">排名</a>
          <span>睇下自己既最新排名。</span>
        </li>

        <li>
          <a href="/rules">玩法</a>
          <span>隻game點玩架？</span>
        </li>

        <li id="signin-btn" class="show">
          <a href="/login.html">登入</a>
          <span>登入同D friend一齊玩！</span>
        </li>
  
        <li id="profile-btn" class="hide">
          <a href="/profile.html">個人檔案</a>
          <span >修改個人資料</span>
        </li>
        
        <li id="logout-btn" class="hide">
          <a>登出</a>
          <span>唔玩住！</span>
        </li>
  
        <li id="admin-btn" class="hide">
          <a href="/admin.html">控制台</a>
          <span>管理員專用</span>
        </li>
      </ul>
    </nav>
    <header>
      <a href="/" class="logo">估你吾島</a>
      <img
        src="/menu_black_24dp.svg"
        alt="menu"
        class="menu-btn"
        id="open-menu"
      />
    </header>
    <div id="current-user">歡迎</div>

    <div class="container table-container">
      <div class="plus">+</div><div class="rank-title">排行榜</div>

      <table class="table caption-top">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >時段</label
          >
          <select class="form-select" id="form-select">
            <!-- <option selected></option> -->
            <option class="daily-rank-select" value="Daily Rank">
            是日排名
            </option>
            <option class="weekly-rank-select" value="Weekly Rank">
              本週排名
            </option>
            <option class="monthly-rank-select" value="Monthly Rank">
              本月排名
            </option>
            <option class="total-rank-select" value="Total Rank">
              總排名
            </option>
          </select>
        </div>

        <thead class="table-dark">
          <tr>
            <th scope="col">用戶編號</th>
            <th scope="col">用戶名稱</th>
            <th scope="col">分數</th>
          </tr>
        </thead>
        <tbody class="rank-table">
          <tr>
            <!-- <th class="rank-different-period"scope="row">1</th>
            <td class="player-name">Mark</td>
            <td class="score-different-period"> 80</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <img
    src="/arrow_upward_black_24dp.svg"
    onclick="topFunction()"
    id="back_to_top"
    alt="back_to_top"
  />

    <!-- footer -->

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./rank.js"></script>
    <script src="/navigation.js"></script>
