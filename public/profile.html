<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="0"> -->
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="/navigation.css" />
    <link rel="icon" href="./favicon_group5.svg" type="image/svg+xml" />
    <title>Profile</title>
  </head>

  <body>
    <div id="navbar"></div>

    <form
      id="edit-profile"
      class="form profile-container"
      enctype="multipart/form-data"
    >
      <div class="left-column">
        <!-- profile image -->
        <div id="profile-image" class="profile-image"></div>

        <!-- upload profile image -->

        <div class="file-upload-wrapper" data-text="上載你的照片">
          <input name="image" type="file" class="file-upload-field" />
        </div>

        <!-- user level -->
        <div id="user-level"></div>
      </div>

      <div class="right-column">
        <!-- user Info -->

        <div class="group">
          <input id="user-name" name="name" type="text" placeholder="" /><span
            class="highlight"
          ></span
          ><span class="bar"></span>
          <label>名稱</label>
        </div>
        <div class="group">
          <input id="user-email" readonly placeholder="" /><span
            class="highlight"
          ></span>
          <label id="email-label">電郵</label>
        </div>
        <div id="des-group" class="group">
          <textarea
            id="user-description"
            name="description"
            type="string"
            placeholder=""
          ></textarea
          ><span class="highlight"></span><span class="bar"></span>
          <label>關於我</label>
        </div>

        <!-- <div id="user-name" class="wording"></div>
                <div id="user-email" class="wording"></div> -->

        <!-- user score -->
        <div id="user-description" class="wording"></div>
        <div id="user-created-at" class="wording"></div>
        <div id="user-score-record" class="wording"></div>
      </div>
      <div id="sd-btn-container">
        <button type="submit" class="save">儲存</button>
        <a class="discard">取消</a>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- for upload image button -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- DOM -->
    <script src="profile.js"></script>
  </body>
</html>
