<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="/navigation.css" />
    <link rel="stylesheet" href="./index.css" />

    <title>估你吾島</title>
  </head>

  <body>
    <nav id="overlay">
      <img
        src="/close_black_24dp.svg"
        alt="menu"
        class="close-button"
        id="close-menu"
      />
      <ul>
        <li>
          <a href="/">主頁</a>
          <span>返屋企啦喂！</span>
        </li>

        <li>
          <a href="/upload-game">上載</a>
          <span>上載你鍾意既地方！</span>
        </li>

        <li>
          <a href="/rank">排名</a>
          <span>睇下自己既最新排名。</span>
        </li>

        <li>
          <a href="/rules">玩法</a>
          <span>隻game點玩架？</span>
        </li>

        <li id="signin-btn" class="show">
          <a href="/login.html">登入</a>
          <span>登入同D friend一齊玩！</span>
        </li>
        <li id="profile-btn" class="hide">
          <a href="/profile.html">個人檔案</a>
          <span >修改個人資料</span>
        </li>
        
        <li id="logout-btn" class="hide">
          <a>登出</a>
          <span>唔玩住！</span>
        </li>

        <li id="admin-btn" class="hide">
          <a href="/admin.html">控制台</a>
          <span>管理員專用</span>
        </li>
      </ul>
    </nav>
    <header>
      <a href="/" class="logo">估你吾島</a>
      <img
        src="/menu_black_24dp.svg"
        alt="menu"
        class="menu-btn"
        id="open-menu"
      />
    </header>
    <div id="current-user"></div>

    <div class="container-fluid">
      <div class="row all-game-board"></div>
    </div>
    <img
      src="/arrow_upward_black_24dp.svg"
      onclick="topFunction()"
      id="back_to_top"
      alt="back_to_top"
    />
    <script src="./index.js"></script>
    <script src="./navigation.js"></script>   
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
